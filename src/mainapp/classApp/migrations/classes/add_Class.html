{% extends "base.html" %}

{% block title %}Tran's Academy{% endblock %}

{% block header %}Add a Class:{% endblock %}

{% block content %}

# gives the format to add a class
<div class="admin_panel">
    <form method="POST" action="{% url 'add_Class' %}">
        <div class="frmObject_container">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </div>
        <div class="frmBtn_container">
            <input type="submit" class="btn" value="Add Class" name="add_Class">
            <a href="{% url 'admin_console' %}"><button type="button" class="btn" value="Cancel">Cancel</button></a>
        </div>
    </form>
</div>



















{% endblock %}
